    <div id="app" class="clearfix">
        <div class="camera-x"><div v-el="cameraX" class="indicator"></div></div>
        <div class="camera-y"><div v-el="cameraY" class="indicator"></div></div>
        <div v-el="camera" class="camera">
            <img v-el="stream" class="stream" src="http://robot.lyt.io:9000/?action=stream" alt="">
            <div class="dpad camera-controls" v-show="!touchControls">
                <button class="btn dpad-up" v-el="cameraUp">W</button>
                <button class="btn dpad-left" v-el="cameraLeft">A</button>
                <button class="btn dpad-down" v-el="cameraDown">S</button>
                <button class="btn dpad-right" v-el="cameraRight">D</button>
            </div>
            <div class="dpad camera-controls" v-show="touchControls">
                <button class="btn dpad-up" v-el="cameraUp"><svg class="icon"><use xlink:href="#icon-arrow-up"></use></svg></button>
                <button class="btn dpad-left" v-el="cameraLeft"><svg class="icon"><use xlink:href="#icon-arrow-left"></use></svg></button>
                <button class="btn dpad-down" v-el="cameraDown"><svg class="icon"><use xlink:href="#icon-arrow-down"></use></svg></button>
                <button class="btn dpad-right" v-el="cameraRight"><svg class="icon"><use xlink:href="#icon-arrow-right"></use></svg></button>
            </div>
            <div class="dpad drive-controls" v-show="!touchControls">
                <button class="btn dpad-up"><svg class="icon"><use xlink:href="#icon-arrow-up"></use></svg></button>
                <button class="btn dpad-left"><svg class="icon"><use xlink:href="#icon-arrow-left"></use></svg></button>
                <button class="btn dpad-down"><svg class="icon"><use xlink:href="#icon-arrow-down"></use></svg></button>
                <button class="btn dpad-right"><svg class="icon"><use xlink:href="#icon-arrow-right"></use></svg></button>
            </div>
            <div class="dpad drive-controls" v-show="touchControls">
                <button class="btn dpad-up" v-on="touchstart: motorForward, touchend: motorStop" ><svg class="icon"><use xlink:href="#icon-arrow-up"></use></svg></button>
                <button class="btn dpad-left" v-on="touchstart: motorLeft, touchend: motorStop"><svg class="icon"><use xlink:href="#icon-arrow-left"></use></svg></button>
                <button class="btn dpad-down" v-on="touchstart: motorReverse, touchend: motorStop"><svg class="icon"><use xlink:href="#icon-arrow-down"></use></svg></button>
                <button class="btn dpad-right" v-on="touchstart: motorRight, touchend: motorStop"><svg class="icon"><use xlink:href="#icon-arrow-right"></use></svg></button>
            </div>
        </div>
        <div class="controlling {{ controlling ? '' : 'fade' }}">
            <span class="username">{{ controlling.username }}</span>
            <svg class="icon"><use v-attr="'xlink:href': '#icon-' + controlling.part"></use></svg>
            <svg class="icon"><use v-attr="'xlink:href': '#icon-' + controlling.action"></use></svg>
        </div>
        <div v-el="chat" class="chat">
            <button class="btn chat-toggle {{ this.chat ? 'active' : '' }}" v-on="click: toggleChat">
                <svg class="icon"><use xlink:href="#icon-message"></use></svg>
                <span class="unread-count">{{ unreadCount ? unreadCount : '' }}</span>
            </button>
            <div class="chat-controls" v-show="chat">
                <div class="log">
                    <ul v-el="messages" class="messages">
                        <li class="message" v-repeat="messages">
                            <strong class="username">{{ username }}</strong> {{ message }}
                        </li>
                    </ul>
                </div>
                <div class="field"><input autocomplete="off" class="input" v-model="message" v-el="input" v-on="keydown: sendMessage | key 13" placeholder="Chat here"></div>
            </div>
        </div>
        <div class="login" v-show="!login">
            <div>
                <h3>What's your nickname?</h3>
                <input autofocus autocomplete="off" v-model="username" v-on="keydown: loginNow | key 13">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
